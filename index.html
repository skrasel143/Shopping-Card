<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="shortcut icon" href="images/shopping.png" type="image/x-icon">
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="alert"></div>
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn minus btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2 " class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity2" type="text" class="form-control amount text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1278</span></h5>
                        <h5>$ <span id="tax">12.78</span></h5>
                        <h5>$<span id="grand-total">1290.78</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const minusBtn = document.querySelector('#minus');
      const plusBtn = document.querySelector('#plus');
      const warning = document.querySelector('.alert');

      minusBtn.addEventListener('click', reduceValue);
      plusBtn.addEventListener('click', increaseValue);

      function increaseValue(){
      const increaseQuantity = document.querySelector('#quantity').value;
      const parseQuantity = parseFloat(increaseQuantity);
      const newQuantity = parseQuantity + 1;
      document.querySelector('#quantity').value = newQuantity;

      const phonePrice = document.querySelector('#phone-price').innerText;
      const parsePrice = parseFloat(phonePrice);
      const newPrice = parsePrice + 1219;
      document.querySelector('#phone-price').innerText = newPrice;
      const subTotal = document.querySelector('#sub-total').innerHTML;
      const parseSub = parseFloat(subTotal);
      const newSub = parseSub + 1219;
      document.querySelector('#sub-total').innerText = newSub;

      const addTax = document.querySelector('#tax').innerText;
      const parseTax = parseFloat(addTax);
      const newTax = newSub / 100;
      document.querySelector('#tax').innerText = newTax;

      const grandTotal = document.querySelector('#grand-total').innerText;
      const parseGrand = parseFloat(grandTotal);
      const newGrand = newSub + newTax;
      document.querySelector('#grand-total').innerText = newGrand;
      }


      function reduceValue(){
         const reduceQuantity = document.querySelector('#quantity').value;
         const parseQuantity = parseFloat(reduceQuantity);
         const newQuantity = parseQuantity - 1;
         if(newQuantity < 1){
            parseQuantity;
            warning.innerHTML = 'You are selecting nothing!'
            warning.classList.add('warning');
            setTimeout(() => warning.remove(), 2000);
         } else {
            document.querySelector('#quantity').value = newQuantity;
         }
         const phonePrice = document.querySelector('#phone-price').innerText;
         const parsePrice = parseFloat(phonePrice);
         const newPrice = parsePrice  - 1219;
         const addedPrice = parsePrice - newPrice;
         if(newPrice < 1){
            parsePrice = 0;
         } else {
            document.querySelector('#phone-price').innerText = newPrice; 
         }
         const subTotal = document.querySelector('#sub-total').innerText;
         const parseSub = parseFloat(subTotal);
         const newSub = parseSub - 1219;
         document.querySelector('#sub-total').innerText = newSub;

         const addTax = document.querySelector('#tax').innerText;
         const parseTax = parseFloat(addTax);
         const newTax = newSub / 100;
         const addedTax = parseTax - newTax;
         document.querySelector('#tax').innerText = newTax;

         const grandTotal = document.querySelector('#grand-total').innerText;
         const parseGrand = parseFloat(grandTotal);
         const subTax = addedPrice + addedTax;
         let newGrand = parseGrand - subTax;
         newGrand = newGrand.toFixed(2);
         document.querySelector('#grand-total').innerText = newGrand;
       }
   </script>

</body>

</html>
